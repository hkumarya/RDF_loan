<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Statement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }
        .home-button {
            padding: 10px 20px;
            background: #004aaa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .home-button:hover {
            background: #0056b3;
        }
        .form-container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="home-button" onclick="location.href='index.html'">Back To Home</button>
    </div>
    <div class="form-container">
        <h2>EMI Statement</h2>
        <form action="" method="post">
            <input type="text" name="loan_account_number" id="loan_account_number" placeholder="Loan Account Number" required>
            <input type="password" name="pin" id="pin" placeholder="PIN" required>
            <button type="button" onclick="javascript:do_login();">Submit</button>
        </form>
    </div>
    <div>
        <iframe src="https://script.google.com/macros/s/AKfycbxwAY4ktV-dicRwWuYkxJa9bjNgyn-L-XqWBtgJ9N8ML5wHUTVyP1fC5rNtYR-2kqPj/exec?accountNumber=DKF09212"></iframe>
    </div>
    <script>
        function do_login(){
               let accountNumber =  document.getElementById('loan_account_number').value;
               let pin =  document.getElementById('pin').value;
               if(accountNumber && pin){
                fetch(`https://script.google.com/macros/s/AKfycbxwAY4ktV-dicRwWuYkxJa9bjNgyn-L-XqWBtgJ9N8ML5wHUTVyP1fC5rNtYR-2kqPj/exec?accountNumber=${accountNumber}&pin=${pin}`)
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if(data.validate){
                        // window.open(`https://script.google.com/macros/s/AKfycbxwAY4ktV-dicRwWuYkxJa9bjNgyn-L-XqWBtgJ9N8ML5wHUTVyP1fC5rNtYR-2kqPj/exec?accountNumber=${accountNumber}`,'_self')
                        // document.write()
                        fetch(`https://script.google.com/macros/s/AKfycbxM5AX_7FOdZqgSwMRaIhbQc2DeBHIfy96aSbtg1cCFM-T9yWv-smRLprTzpmIgk1fx/exec?accountNumber=${accountNumber}`)
                        .then(response => {
                            console.log('response',response)
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.text();
                                
                        }).then(data =>{
                            console.log('data',data)
                            document.write(data.body)
                        })

                    }
                    else{
                        alert('Kindly enter correct account number and pin.')
                    }
                })
                .catch(error => console.error('Fetch error:', error));
               }
            
        }
    </script>
</body>
</html>
